server {
	listen 80 default_server;
	listen [::]:80 default_server ipv6only=on;

	root /var/www/ruTorrent;
	index index.php index.html index.htm;

	# Make site accessible from http://localhost/
	server_name rtorren-rutorrent;

#	access_log 	/dev/stdout;
	access_log off;

	# Allow larger .torrent files to upload.
	# If experiencing a "413 Request Entity Too Large" error,
	# feel free to increase this setting. 
	client_max_body_size 2M;

	location / {
		try_files $uri $uri/ =404;
#                auth_basic "Restricted";
#                auth_basic_user_file /config/htpasswd.example;
	}

	location ~ \.php$ {
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
	# NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
	
		fastcgi_pass unix:/var/run/php-fpm-rutorrent.sock;
		fastcgi_index index.php;
		include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $request_filename;
	}

	location /RPC2 {
        	include scgi_params;
	        scgi_pass 127.0.0.1:5000;
                scgi_param SCRIPT_NAME /RPC2;
	}

}
